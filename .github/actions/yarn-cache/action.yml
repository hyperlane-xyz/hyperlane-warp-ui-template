name: 'Cache Yarn Dependencies'
description: 'Cache node_modules and yarn cache'
author: 'Hyperlane Team'

runs:
  using: 'composite'
  steps:
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          **/node_modules
          .yarn/cache
        key: ${{ runner.os }}-yarn-cache-${{ hashFiles('./yarn.lock') }}
