name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

concurrency:
  group: claude-review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false

jobs:
  code-review:
    if: |
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        contains(github.event.comment.body, '@claude review')
      ) ||
      (
        github.event_name == 'pull_request' &&
        contains(join(github.event.pull_request.labels.*.name, ','), 'claude-review')
      )
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Get PR SHA
        id: pr-sha
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'issue_comment') {
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });
              core.setOutput('head_sha', pr.head.sha);
            } else {
              core.setOutput('head_sha', context.payload.pull_request.head.sha);
            }

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.pr-sha.outputs.head_sha }}
          fetch-depth: 0

      - name: Read code review prompt
        id: prompt
        run: |
          {
            echo 'content<<EOF'
            cat .github/prompts/code-review.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: ${{ steps.prompt.outputs.content }}
          track_progress: true
          use_sticky_comment: true
          claude_args: |
            --model claude-opus-4-5
            --max-turns 30

  security-review:
    if: |
      (
        github.event_name == 'pull_request' &&
        !github.event.pull_request.draft
      ) ||
      (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        contains(github.event.comment.body, '@claude security')
      )
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Get PR SHA
        id: pr-sha
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'issue_comment') {
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });
              core.setOutput('head_sha', pr.head.sha);
            } else {
              core.setOutput('head_sha', context.payload.pull_request.head.sha);
            }

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.pr-sha.outputs.head_sha }}
          fetch-depth: 2

      - name: Run Claude Security Review
        uses: anthropics/claude-code-security-review@25e460eb0a12077f0c6a1934d5dbae2f50785dda
        with:
          claude-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          comment-pr: true
          upload-results: true
          exclude-directories: 'node_modules,dist,.next,coverage,cache'
          claudecode-timeout: '15'
          claude-model: claude-opus-4-5
          custom-security-scan-instructions: '.github/prompts/security-scan.md'

  interactive:
    if: |
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@claude') &&
        !contains(github.event.comment.body, '@claude review') &&
        !contains(github.event.comment.body, '@claude security')
      ) ||
      (
        github.event_name == 'pull_request_review_comment' &&
        contains(github.event.comment.body, '@claude') &&
        !contains(github.event.comment.body, '@claude security')
      )
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Claude Code Assistant
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          use_sticky_comment: true
          claude_args: |
            --model claude-sonnet-4-5
            --max-turns 20
